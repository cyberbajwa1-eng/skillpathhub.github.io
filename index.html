<!DOCTYPE html>
<html>
<body>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 40px;
  }
  h1 {
    color: #333;
  }
  textarea {
    width: 100%;
    max-width: 500px;
    padding: 10px;
    font-size: 16px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  p {
    font-size: 18px;
    font-weight: bold;
  }
</style>

<h1>Word Counter</h1>

<textarea id="text" rows="6" cols="40"></textarea><br><br>
<button onclick="count()">Count Words</button>

<p id="result">Words: 0</p>

<script>
function count() {
  var text = document.getElementById("text").value.trim();

  if (text === "") {
    document.getElementById("result").innerHTML = "Words: 0";
  } else {
    var words = text.split(/\s+/);
    document.getElementById("result").innerHTML = "Words: " + words.length;
  }
}
</script>
</body>
</html>
