<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Counter Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free online text counter tool to count words, characters and spaces. Simple and fast.">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .box {
      background: #020617;
      padding: 25px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      resize: none;
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #22c55e;
      color: #020617;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      text-align: center;
      font-size: 15px;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Text Counter Tool</h1>
  <p>Count words, characters and spaces instantly</p>

  <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>

  <button onclick="countText()">Count</button>

  <div class="result" id="result"></div>
</div>

<script>
function countText() {
  let text = document.getElementById("textInput").value;
  let words = text.trim() ? text.trim().split(/\s+/).length : 0;
  let characters = text.length;
  let spaces = (text.match(/ /g) || []).length;

  document.getElementById("result").innerHTML =
    "Words: " + words +
    "<br>Characters: " + characters +
    "<br>Spaces: " + spaces;
}
</script>

</body>
</html>
