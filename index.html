<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Word Counter Tool â€“ Count Words & Characters Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free online word counter tool to count words, characters and spaces instantly. Useful for students, bloggers and writers.">

 <style>
body {
  
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #020617, #0f172a);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #e5e7eb;
}

.app {
  background: #020617;
  width: 100%;
  max-width: 520px;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.6);
}

h1 {
  text-align: center;
  color: #38bdf8;
  margin-bottom: 10px;
}

p {
  text-align: center;
  font-size: 14px;
  color: #cbd5f5;
}

textarea {
  width: 100%;
  height: 130px;
  margin-top: 15px;
  padding: 12px;
  font-size: 14px;
  border-radius: 10px;
  border: none;
  outline: none;
  resize: none;
}

.counter-box {
  margin-top: 15px;
  padding: 12px;
  background: #020617;
  border-radius: 10px;
  font-size: 14px;
  display: flex;
  justify-content: space-between;
}

.buttons {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}

button {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  background: #38bdf8;
  color: #020617;
  transition: 0.2s;
}

button:hover {
  background: #0ea5e9;
}
</style>

</head>

<body>
<div class="app">
<div class="box">
  <h1>Free Online Word Counter Tool</h1>
  <p>
    This free word counter tool helps you count words, characters, and spaces instantly.
    It is useful for students, bloggers, writers, and anyone working with text.
  </p>

  <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>

  <div class="result" id="result">
    Words: 0 | Characters: 0 | Spaces: 0
  </div>

  <button onclick="clearText()">Clear Text</button>
  <button onclick="copyResult()">Copy Result</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const textarea = document.getElementById("textInput");
  const result = document.getElementById("result");

  textarea.addEventListener("input", function () {
    let text = textarea.value;

    let words = text.trim() === "" ? 0 : text.trim().split(/\s+/).length;
    let characters = text.length;
    let spaces = (text.match(/ /g) || []).length;

    result.innerHTML =
      "Words: " + words +
      " | Characters: " + characters +
      " | Spaces: " + spaces;
  });

  window.clearText = function () {
    textarea.value = "";
    result.innerHTML = "Words: 0 | Characters: 0 | Spaces: 0";
  };

  window.copyResult = function () {
    navigator.clipboard.writeText(result.innerText);
    alert("Result copied!");
  };
});
</script>
</div>

</body>
</html>
