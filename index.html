<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Word Counter Tool â€“ Count Words & Characters Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free online word counter tool to count words, characters and spaces instantly. Useful for students, bloggers and writers.">

  <style>
  
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  background: #020617;
  padding: 25px;
  border-radius: 12px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

h1 {
  text-align: center;
  margin-bottom: 15px;
  color: #38bdf8;
}

textarea {
  width: 100%;
  height: 120px;
  padding: 12px;
  border-radius: 8px;
  border: none;
  resize: none;
  font-size: 14px;
  outline: none;
}

.buttons {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}

button {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: #38bdf8;
  color: #020617;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #0ea5e9;
}

#result {
  margin-top: 15px;
  font-size: 14px;
  background: #020617;
  padding: 10px;
  border-radius: 8px;
}


  </style>
</head>

<body>

<div class="box">
  <h1>Free Online Word Counter Tool</h1>
  <p>
    This free word counter tool helps you count words, characters, and spaces instantly.
    It is useful for students, bloggers, writers, and anyone working with text.
  </p>

  <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>

  <div class="result" id="result">
    Words: 0 | Characters: 0 | Spaces: 0
  </div>

  <button onclick="clearText()">Clear Text</button>
  <button onclick="copyResult()">Copy Result</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const textarea = document.getElementById("textInput");
  const result = document.getElementById("result");

  textarea.addEventListener("input", function () {
    let text = textarea.value;

    let words = text.trim() === "" ? 0 : text.trim().split(/\s+/).length;
    let characters = text.length;
    let spaces = (text.match(/ /g) || []).length;

    result.innerHTML =
      "Words: " + words +
      " | Characters: " + characters +
      " | Spaces: " + spaces;
  });

  window.clearText = function () {
    textarea.value = "";
    result.innerHTML = "Words: 0 | Characters: 0 | Spaces: 0";
  };

  window.copyResult = function () {
    navigator.clipboard.writeText(result.innerText);
    alert("Result copied!");
  };
});
</script>

</body>
</html>
