<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Word Counter Tool â€“ Count Words & Characters Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free online word counter tool to count words, characters and spaces instantly. Useful for students, bloggers and writers.">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      padding: 30px;
    }
    .box {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 140px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>Free Online Word Counter Tool</h1>
  <p>
    This free word counter tool helps you count words, characters, and spaces instantly.
    It is useful for students, bloggers, writers, and anyone working with text.
  </p>

  <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>

  <div class="result" id="result">
    Words: 0 | Characters: 0 | Spaces: 0
  </div>

  <button onclick="clearText()">Clear Text</button>
  <button onclick="copyResult()">Copy Result</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const textarea = document.getElementById("textInput");
  const result = document.getElementById("result");

  textarea.addEventListener("input", function () {
    let text = textarea.value;

    let words = text.trim() === "" ? 0 : text.trim().split(/\s+/).length;
    let characters = text.length;
    let spaces = (text.match(/ /g) || []).length;

    result.innerHTML =
      "Words: " + words +
      " | Characters: " + characters +
      " | Spaces: " + spaces;
  });

  window.clearText = function () {
    textarea.value = "";
    result.innerHTML = "Words: 0 | Characters: 0 | Spaces: 0";
  };

  window.copyResult = function () {
    navigator.clipboard.writeText(result.innerText);
    alert("Result copied!");
  };
});
</script>

</body>
</html>
